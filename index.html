<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximiliano (1xHy) - Portfolio Personal</title>
    <style>
        :root {
            --primary-color: #00ff00;
            --dark-bg: #0a0a0a;
            --card-bg: #141414;
            --text-color: #e5e5e5;
            --matrix-color: #00ff00;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-color);
        }

        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8));
            color: white;
            text-align: center;
            padding: 60px 20px;
            position: relative;
            overflow: hidden;
        }

        /* Efecto Matrix en el header */
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, 
                    rgba(0,0,0,0.8), 
                    rgba(0,0,0,0.8)
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent 0%,
                    transparent 50%,
                    rgba(0, 255, 0, 0.1) 50%,
                    rgba(0, 255, 0, 0.1) 100%
                );
            background-size: 100% 4px;
            z-index: 1;
        }

        .profile-section {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--matrix-color);
            padding: 5px;
            background-color: var(--dark-bg);
        }

        .social-quick-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-quick-links a {
            color: var(--matrix-color);
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid var(--matrix-color);
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            background-color: rgba(0, 255, 0, 0.1);
        }

        .social-quick-links a:hover {
            background-color: var(--matrix-color);
            color: black;
            box-shadow: 0 0 10px var(--matrix-color);
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--matrix-color);
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .header-content p {
            font-size: 1.2rem;
            opacity: 0.9;
            color: #cccccc;
        }

        [rest of the existing CSS remains the same, just update these colors:]
        .card {
            background-color: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(0, 255, 0, 0.1);
        }

        h2 {
            color: var(--matrix-color);
        }

        .experience-item {
            border-left: 3px solid var(--matrix-color);
        }

        .skill-tag {
            background-color: rgba(0, 255, 0, 0.1);
            color: var(--matrix-color);
            border: 1px solid var(--matrix-color);
        }

    </style>
</head>
<body>
    <header>
        <div class="profile-section">
            <img src="https://avatars.githubusercontent.com/u/1xhyy" alt="1xHy" class="profile-image">
            <div>
                <h1>Maximiliano (Aka. 1xHy)</h1>
                <p>Estudiante de Ingeniería en Ciberseguridad, con mucho interés en el enfoque ofensivo, el Pentesting</p>
                <div class="social-quick-links">
                    <a href="https://github.com/1xHyy" target="_blank">GitHub</a>
                    <a href="https://linkedin.com/in/xxxxx" target="_blank">LinkedIn</a>
                    <a href="mailto:xxxxx@gmail.com">Email</a>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
